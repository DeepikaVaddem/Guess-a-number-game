<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <div class="bg-container container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 m-auto bg-white pt-5 pb-5">
                <img src="guess-game-img.png" class="guess-game-img" />
                <p class="game-description text-center">Find out the right number between 1 to 100</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 guess-bg-container text-center">
                <h2 class="text-center guess-heading">Guess The Number
                    <img src="guess-number-img.png" class="guess-number-img" />
                    </h1>
                    <input type="text" class="user-input" id="userInput" />
                    <div>
                        <button class="btn btn-warning check-guess" onclick="check()">Check</button>
                    </div>
                    <div>
                        <p class="game-result" id="gameResult"></p>
                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
